<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="calculadora">
            <input type="text" id="pantalla" disabled>
            <section class="grid-calculadora">
                <!-- Primera fila -->
                <button id="btn" class="signos AC">AC</button>
                <button id="btn" class="signos">%</button>
                <button id="btn" class="operandos">/</button>
                <!-- Segunda fila -->
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn" class="operandos">x</button>
                <!-- Tercera fila -->
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn" class="operandos">-</button>
                <!-- Cuarta fila -->
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn" class="operandos">+</button>
                <!-- Quinta fila -->
                <button id="btn" class="btn-0">0</button>
                <button id="btn">.</button>
                <button id="btn" class="operandos">=</button>
            </section>
        </section> 
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
