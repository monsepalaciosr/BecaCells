<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <main class="container">
        <h1>¡Bienvenido!</h1>
        <form action="">
            <h2>Ingrese sus credenciales:</h2>
            <label for="nombre">Ingresa tu nombre de usuario:</label>
            <input id="nombre" type="text" required>

            <label for="password">Ingresa tu contraseña:</label>
            <input type="password" name="password" id="password" maxlength="8" required>

            <button type="submit">Ingresar</button>
        </form>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
