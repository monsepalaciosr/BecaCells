<body>
    <h1>Página de pruebas</h1>

    <section class="citasMedicas">
        <h2>Citas médicas</h2>
        <form action="" class="form">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" name="nombre" id="nombre" required> <br>

            <label for="apellido">Ingresa tu apellido:</label>
            <input type="text" name="apellido" id="apellido" required> <br>

            <label for="fecha">Selecciona la fecha de tu consulta: </label>
            <input type="date" name="fecha" id="fecha" required> <br>

            <label for="doctor">Seleccione el doctor asignado:</label>
            <select name="doctores" id="doctor" required>
                <option value="doctores" disabled selected>Selecciona una opción</option>
                <option value="doctores">Carlos Rodríguez</option>
                <option value="doctores">Isabela Martínez</option>
                <option value="doctores">Tomás Fernández</option>
            </select> <br>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <section class="sistemaBiblioteca">
        <h2>Sistema Biblioteca</h2>
        <form action="" class="formBiblioteca">

            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo"> <br> <br>

            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor"> <br> <br>

            <label for="estado">Estado:</label>
            <input type="radio" name="estado" id="estado1"> Disponible
            <input type="radio" name="estado" id="estado2"> Prestado
            <br> <br>
            
            <button type="submit">Registrar</button>
        </form>
    </section>
