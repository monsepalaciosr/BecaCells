        <section class="container section">
            <h1>Información personal</h1>
            <p class="no-margin no-padding">Responde compartiendo tu nombre, dirección de correo electrónico y tu número de teléfono.</p>
            <form action="" class="section-form">
               
                    <label for="name" class="txt-blue">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="ej. Pedro Pérez">

                    <label for="email" class="txt-blue">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ej. pedroperez@correo.com">

                    <label for="phone" class="txt-blue">Número de teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="ej. 55 1234 5678">

            </form>
