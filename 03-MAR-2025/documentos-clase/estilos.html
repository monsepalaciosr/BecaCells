<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <style>
        label {
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Nombre</label>
        <input id="name" type="text">
        <button>submit</button>
    </form>

    <header> <!-- cabecera -->
        <h1>Título</h1>
    </header>

    <main> <!-- Solo tiene que haber un main por documento -->

    </main>

    <footer> <!-- pie de pagina-->
        <ul>
            <li>Acerca de nosotros</li>
            <li>Acerca de nosotros</li>
            <li>Acerca de nosotros</li>
        </ul>
        <!-- que se copie el mismo en todas las páginas-->
    </footer>

    <details> <!-- generar un acordeon -->
        <summary>Detalles adicionales</summary>
        <p>Esto se debe mostrar al darle click a la etiqueta details</p> <!-- contenido -->
    </details>

    <dialog id="myDialog" open> <!-- modal -->
        <p>Esto se debe ocultar al darle click al boton</p>
        <button>cerrar</button>
    </dialog>
</body>
</html>
