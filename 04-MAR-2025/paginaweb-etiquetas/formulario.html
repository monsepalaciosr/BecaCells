</head>
<body>
    
    <main class="main"> <!-- Contenedor principal -->
        <header class="header"> <!-- Lado derecho-->
            <h2>Menú de navegación</h2>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>

                </ul>
            </nav>
        </header>

        <section class="section"> <!-- Contenido principal -->
            <h1>Formulario</h1>
            <div class="line-purple"></div>
            
            <section class="section-content">
                <p>Este es un ejemplo de un formulario</p>
                <br>

                <form action="" class="form">
                    <fieldset>
                        <legend>Deja tus datos personales: </legend>
                        <br>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">

                        <label for="secondName">Apellido:</label>
                        <input type="text" name="secondName" id="secondName">

                        <label for="age">Edad:</label>
                        <input type="number" name="age" id="age">

                        <label for="options">Selecciona tu país de origen:</label>
                        <select name="options" id="options"> 
                            <option value="" selected>Selecciona un país</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Paraguay">Paraguay</option>
                        </select> 
                        <br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Información de contacto:</legend>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">

                        <label for="tel-number">Teléfono:</label>
                        <input type="tel" name="tel-number" id="tel-number">

                        <label for="comment">Deja tu comentario:</label>
                        <textarea name="comment" id="comment"></textarea>
                    </fieldset>

                    <br>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>
        </section>
    </main>

    <footer class="footer">
