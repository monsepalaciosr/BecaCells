<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jira App </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d474b9e562.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <section class="header-desktop">
            <div class="header-desktop--top">
                <i class="fa-brands fa-jira icon"></i>
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <i class="fa-solid fa-xmark icon rotated-icon"></i>
            </div>
            <div class="header-desktop--bottom">
                <img src="img/icon-1.png" alt="" class="img-header">
                <i class="fa-solid fa-circle-question"></i>
            </div>
        </section>

        <section class="header-mobile">
            <div class="header-mobile--top">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <i class="fa-solid fa-xmark icon rotated-icon"></i>
            </div>
            <div class="header-mobile--bottom">
                <h2 class="no-margin no-padding">Projects</h2>
                <div class="header-mobile--bottomIcon">
                    <img src="img/icon-1.png" alt="" class="img-header">
                    <i class="fa-solid fa-circle-question icon"></i>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
